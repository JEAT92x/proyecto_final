<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido:</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1><strong>Formulario De Pedido:</strong></h1>
    <form action="{{url_for('realizar_pedido') }}" method="post">
        <label for="clave">Clave:</label>
        <input type="text" id="clave" name="clave" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" requiered><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required><br><br>

        <label for="producto_clave">Clave del Producto:</label>
        <input type="text" id="producto_clave" name="producto_clave" required><br><br>

        <label for="producto_nombre">Nombre del Producto:</label>
        <input type="text" id="producto_nombre" name="producto_nombre" required><br><br>

        <label for="producto_precio">Precio del Producto:</label>
        <input type="number" id="producto_precio" name="producto_precio" step="0.01" required><br><br>

        <input type="submit" value="Realizar Pedido">
    </form>
    <script src="funcionalidad.js"></script>
</body>
</html>
